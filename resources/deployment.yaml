apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kubernetes-monitor
  name: nginx
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: load-k8s-monitor
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      creationTimestamp: null
      labels:
        app: load-k8s-monitor
    spec:
      containers:
        - name: express-hello-world
          image: kornkitti/express-hello-world
